<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gematria Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>

<body>
    <h1>Gematria Calculator</h1>
    <p>Enter Hebrew words (one or multiple separated by spaces) to calculate their gematria:</p>
    <input type="text" id="input" placeholder="Enter Hebrew words">
    <button onclick="calculateGematria()">Calculate</button>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
